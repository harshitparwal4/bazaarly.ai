<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 20px;
        }

        .item {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
        }

        .item img {
            width: 120px;
            height: auto;
            border-radius: 8px;
        }

        .details {
            flex: 1;
        }

        .title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .price,
        .delivery,
        .review {
            margin-bottom: 3px;
        }

        .sellers {
            margin-top: 8px;
        }

        .seller {
            font-size: 0.9em;
        }

        .seller a {
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
